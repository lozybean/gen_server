<!--base.html-->
{% load static %}
{% load bootstrap3 %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遗传咨询师考试成绩查询系统</title>
    <link rel="stylesheet" href="{% static 'gen.css' %}" type="text/css">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% if form %}
        {{ form.media }}
    {% endif %}
</head>

<body>
{% if view.is_popup %}
{% else %}
    {% include 'navbar.html' %}
{% endif %}
<div id="body" class="row">
    <br>
    <br>
    <div class="content col-md-6 col-md-offset-3">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">

            </div>
        </div>
    </div>
</div>

</body>
</html>
